<div id="tuodiv">
</div>

<div class="center">
  <div class="form-floating mb-3">
    <h4>Inserire le credenziali d'accesso</h4>
    <input type="text" class="form-control" id="floatingInput" placeholder="Username"
    [(ngModel)]="utente">
    <label for="floatingInput"></label>
  </div>
  <div class="form-floating">
    <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
    [(ngModel)]="pwd">
    <label for="floatingPassword"></label>
  </div>
  <div>
    <button (click)="autenticazione()" class="btn btn-outline-primary" routerLink="/benvenuto">CONTROLLA</button> &nbsp;
    <button (click)="alerta5()" class="btn btn-outline-primary">AIUTO</button><br>
  </div>
</div>

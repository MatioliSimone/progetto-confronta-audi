<div class="center">
  <div class="form-floating mb-3">
    <b><h4>Inserire le credenziali d'accesso</h4></b>
    <input type="text" class="form-control" id="floatingInput" placeholder="Username"
    [(ngModel)]="utente">
    <label for="floatingInput"></label>
  </div>
  <div class="form-floating">
    <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
    [(ngModel)]="pwd">
    <label for="floatingPassword"></label>
  </div>
  <div>
    <button class="btn btn-primary" (click)="autenticazione()">ACCEDI</button> &nbsp;
    <button (click)="alerta5()" class="btn btn-primary">AIUTO</button><br>
  </div>
</div>

<p *ngIf="isAutenticato()" routerLink = "/benvenuto"></p>

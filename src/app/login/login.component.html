<div class="center">
  <div class="form-floating mb-3">
    <h4>Inserire le credenziali d'accesso</h4>
    <input type="text" class="form-control" id="floatingInput" placeholder="Username"
    [(ngModel)]="utente">
    <label for="floatingInput"></label>
  </div>
  <div class="form-floating">
    <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
    [(ngModel)]="pwd">
    <label for="floatingPassword"></label>
  </div>
  <div>
    <button class="btn btn-primary" (click)="autenticazione()">ACCEDI</button>
    <button (click)="alerta5()" class="btn btn-primary">AIUTO</button><br>
    <p *ngIf="isAutenticato()"></p>
  </div>
</div>

<p *ngIf="isAutenticato();else alternativa" routerLink="/benvenuto"></p>

<ng-template #alternativa>
  <h1>occorre fare l'accesso per vedere il contenuto</h1>
  <div class="divieto">
    <!-- <img src="https://github.com/MatioliSimone/copertinaIMG/blob/main/05779-CARTELLO-DIVIETO-DI-VIETATO-LINGREZoom1.jpg?raw=true" height="390" alt=""> -->
  </div>
  
</ng-template>
